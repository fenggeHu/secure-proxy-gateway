<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Proxy Gateway</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/yaml/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      header {
        background: #0f172a;
        color: #fff;
        padding: 14px 20px;
      }
      main {
        padding: 20px;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .routes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 12px;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      .error {
        color: #b91c1c;
        margin-top: 8px;
      }
      .success {
        color: #16a34a;
        margin-top: 8px;
      }
      .CodeMirror {
        height: 420px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    {% raw %}
    <header>
      <h2>Secure Proxy Gateway</h2>
    </header>
    <main id="app">
      <div class="card">
        <h3>Routes</h3>
        <div class="routes">
          <div class="card" v-for="route in config.routes" :key="route.name">
            <strong>{{ route.name }}</strong>
            <div>{{ route.method }} {{ route.path }}</div>
            <div>Target: {{ route.target }}</div>
            <div v-if="route.description">Desc: {{ route.description }}</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Config（config.yaml）</h3>
        <textarea
          id="config-editor"
          v-model="editableConfig"
          spellcheck="false"
        ></textarea>
        <div style="margin-top: 10px">
          <button @click="saveConfig">Save</button>
          <label style="margin-left: 12px; font-size: 0.9rem">
            <input type="checkbox" v-model="usePlain" @change="onPlainToggle" />
            纯文本编辑
          </label>
        </div>
        <div class="error" v-if="error">{{ error }}</div>
        <div class="success" v-if="success">{{ success }}</div>
      </div>
    </main>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            config: { routes: [] },
            editableConfig: "",
            error: "",
            success: "",
            format: "yaml",
            editor: null,
            usePlain: false,
          };
        },
        computed: {
          editorMode() {
            return this.format === "json" ? "application/json" : "yaml";
          },
        },
        methods: {
          focusEditor() {
            if (this.editor) {
              try {
                this.editor.focus();
              } catch (e) {
                console.warn("focus editor failed", e);
              }
            } else if (this.usePlain) {
              const textarea = document.getElementById("config-editor");
              if (textarea) textarea.focus();
            }
          },
          ensureEditor() {
            if (this.usePlain) {
              this.destroyEditor();
              return;
            }
            if (!this.editor) {
              this.initEditor();
            }
          },
          destroyEditor() {
            if (this.editor) {
              try {
                this.editor.toTextArea();
              } catch (err) {
                console.error("toTextArea failed", err);
              }
              this.editor = null;
            }
          },
          initEditor() {
            if (this.usePlain || this.editor) return;
            const textarea = document.getElementById("config-editor");
            if (!textarea) return;

            if (window.CodeMirror) {
              try {
                this.editor = CodeMirror.fromTextArea(textarea, {
                  lineNumbers: true,
                  mode: this.editorMode,
                  lineWrapping: true,
                  viewportMargin: Infinity,
                  readOnly: false,
                });
                this.usePlain = false;
                this.editor.on("change", () => {
                  this.editableConfig = this.editor.getValue();
                });
                this.editor.refresh();
              } catch (e) {
                console.error("CodeMirror init failed, fallback to textarea", e);
                this.editor = null;
              }
            }

            if (!this.editor) {
              this.usePlain = true;
            }
          },
          onPlainToggle() {
            if (this.usePlain) {
              this.destroyEditor();
              this.$nextTick(() =>
                this.updateEditorContent(this.editableConfig)
              );
            } else {
              this.$nextTick(() => {
                this.initEditor();
                this.updateEditorContent(this.editableConfig);
                this.focusEditor();
              });
            }
          },
          updateEditorContent(content) {
            const text = content || "";
            if (this.editor) {
              try {
                const cursor = this.editor.getCursor();
                this.editor.setValue(text);
                this.editor.setCursor(cursor);
                this.editor.setOption("mode", this.editorMode);
                this.editor.refresh();
              } catch (e) {
                console.error("CodeMirror update failed, fallback to textarea", e);
                try {
                  this.editor.toTextArea();
                } catch (err) {
                  console.error("toTextArea failed", err);
                }
                this.editor = null;
                this.usePlain = true;
              }
            } else if (this.usePlain) {
              const textarea = document.getElementById("config-editor");
              if (textarea) {
                textarea.value = text;
              }
            }
          },
          async fetchConfig() {
            this.error = "";
            const resp = await fetch("/api/config");
            if (!resp.ok) {
              this.error = "Failed to load config";
            } else {
              const data = await resp.json();
              this.format = data.format || "yaml";
              this.config = data.config || data;
              this.editableConfig =
                typeof data.raw === "string"
                  ? data.raw
                  : JSON.stringify(this.config, null, 2);
            }
            this.$nextTick(() => {
              this.initEditor();
              this.updateEditorContent(this.editableConfig);
              this.focusEditor();
            });
          },
          async saveConfig() {
            this.error = "";
            this.success = "";
            const resp = await fetch("/api/config", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                content: this.editableConfig,
                format: this.format,
              }),
            });
            if (!resp.ok) {
              const detail = await resp.json().catch(() => ({}));
              this.error = detail.detail || "Save failed";
              return;
            }
            const result = await resp.json().catch(() => ({}));
            this.format = result.format || this.format;
            this.success = "Saved";
            this.fetchConfig();
          },
        },
        mounted() {
          this.$nextTick(() => {
            this.fetchConfig();
          });
        },
      }).mount("#app");
    </script>
    {% endraw %}
  </body>
</html>
