<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Proxy Gateway</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      header {
        background: #0f172a;
        color: #fff;
        padding: 14px 20px;
      }
      main {
        padding: 20px;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .routes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 12px;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      .error {
        color: #b91c1c;
        margin-top: 8px;
      }
      .success {
        color: #16a34a;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Secure Proxy Gateway</h2>
    </header>
    <main id="app">
      <div class="card">
        <h3>Routes</h3>
        <div class="routes">
          <div class="card" v-for="route in config.routes" :key="route.name">
            <strong>{{ route.name }}</strong>
            <div>{{ route.method }} {{ route.path }}</div>
            <div>Target: {{ route.target }}</div>
            <div v-if="route.description">Desc: {{ route.description }}</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Config JSON (full)</h3>
        <textarea v-model="editableConfig" spellcheck="false"></textarea>
        <div style="margin-top: 10px">
          <button @click="saveConfig">Save</button>
        </div>
        <div class="error" v-if="error">{{ error }}</div>
        <div class="success" v-if="success">{{ success }}</div>
      </div>
    </main>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            config: { routes: [] },
            editableConfig: "",
            error: "",
            success: "",
          };
        },
        methods: {
          async fetchConfig() {
            this.error = "";
            const resp = await fetch("/api/config");
            if (!resp.ok) {
              this.error = "Failed to load config";
              return;
            }
            const data = await resp.json();
            this.config = data;
            this.editableConfig = JSON.stringify(data, null, 2);
          },
          async saveConfig() {
            this.error = "";
            this.success = "";
            let parsed;
            try {
              parsed = JSON.parse(this.editableConfig);
            } catch (err) {
              this.error = "Invalid JSON: " + err;
              return;
            }
            const resp = await fetch("/api/config", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(parsed),
            });
            if (!resp.ok) {
              const detail = await resp.json().catch(() => ({}));
              this.error = detail.detail || "Save failed";
              return;
            }
            this.success = "Saved";
            this.fetchConfig();
          },
        },
        mounted() {
          this.fetchConfig();
        },
      }).mount("#app");
    </script>
  </body>
</html>
